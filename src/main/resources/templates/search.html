<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <table class="job-listing">
        <tr th:each="job : ${jobs}">

            <td>

                <p th:text="${'id: ' + job.id}" >1</p>
                <p th:text="${'Employer: ' + job.employer}">Active Giver</p>
                <p th:text="${'Location: ' + job.location}" >Anywhere in the US</p>
                <p th:text="${'Position Type: ' + job.positionType}" >Data Scientist / Business Intelligence</p>
                <p th:text="${'Core Competency: ' + job.coreCompetency}" >.Net</p>
            </td>
        </tr>

    </table>
</div>

</body>
</html>
